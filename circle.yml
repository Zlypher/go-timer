machine:
  environment:
    REPO_PATH: $HOME/.go_workspace/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME

dependencies:
  override:
    - go get -t -d ./...
    - rm -rf $REPO_PATH
    - ln -s ~/$CIRCLE_PROJECT_REPONAME $REPO_PATH

test:
  pre:
    - go vet ./...
  override:
    - go test ./...